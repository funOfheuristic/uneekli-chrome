<div class="data ">
    <div *ngIf="loader" style="display: grid;place-items: center;height: 90vh;">
        <div class="loader"></div>
    </div>
    <div *ngIf="error" style="display: grid;place-items: center;height: 90vh;">
        <h1>Please try again after some time.</h1>
    </div>
    
    <table id="customers" *ngIf="!loader">
        <tr>
            <th style="font-size: 22px;
            font-weight: 500;
            color: #0076ff;
            padding-left: 40px; ">#
           <img src="assets/img/Group 3.png" style="float: right;
                padding-right: 7px;
                width: 1rem;
                margin-top: 10px; opacity: 0.7;">
                </th>
            <th>ASIN<img src="assets/img/Group 3.png" style="float: right;
                padding-right: 7px;
                width: 1rem;
                margin-top: 4px; opacity: 0.7;"></th>
            <th>Brand <img src="assets/img/Group 3.png" style="float: right;
                padding-right: 7px;
                width: 1rem;
                margin-top: 4px; opacity: 0.7;"></th>
            <th>Title <img src="assets/img/Group 3.png" style="float: right;
                padding-right: 7px;
                width: 1rem;
                margin-top: 4px; opacity: 0.7;"></th>
            <th>category <img src="assets/img/Group 3.png" style="float: right;
                padding-right: 7px;
                width: 1rem;
                margin-top: 4px; opacity: 0.7;"></th>
            <th>BuyBox <img src="assets/img/Group 3.png" style="float: right;
                padding-right: 7px;
                width: 1rem;
                margin-top: 4px; opacity: 0.7;"></th>
            <th> Sales <img src="assets/img/Group 3.png" style="float: right;
                padding-right: 7px;
                width: 1rem;
                margin-top: 4px; opacity: 0.7;"></th>
            <th>price <img src="assets/img/Group 3.png" style="float: right;
                padding-right: 7px;
                width: 1rem;
                margin-top: 4px; opacity: 0.7;"></th>
            <th>FBA Fee <img src="assets/img/Group 3.png" style="float: right;
                padding-right: 7px;
                width: 1rem;
                margin-top: 4px; opacity: 0.7;">
            </th>
            <th>sales</th>
        </tr>
        <tr *ngFor="let product of tableData; let i = index">
            
            <td style="padding-left: 50px ;" data-label="#">
            <input type="checkbox" style="display: flex; position: absolute; margin: 3px -2rem;">
            <span> {{i+1}}</span></td>
            <td data-label="Actions">
                <div style="display: flex; gap: 5px">
                    <div>
                        <img [src]='product.imageUrl' alt="img" height="50px" width="50px"/>
                    </div>
                    <div>
                        <p style="margin: 0px;">{{product.title}}</p>
                        <p style="color: orange;">{{product.asin}}</p>
                    </div>
                  
                </div>
                
            </td>
            <td data-label="Brand">
                {{product.brand}}
            </td>
            <td data-label="Title">{{product.title}}</td>
            <td data-label="Category">{{product.category}}</td>
            <td data-label="Buy Box">{{product.buyBox}}</td>
            <td data-label="Sales">{{product.sales}}</td>
            <td data-label="Price"><small style="font-size: 10px; opacity: 0.9;">AED</small><sub>{{product.price}}</sub></td>
            <td data-label="fba">{{product.fbaFee}}</td>
            <td data-label="sales"><small style="font-size: 10px; opacity: 0.9;">AED</small><sub>{{product.sale}}</sub></td>
        </tr>
