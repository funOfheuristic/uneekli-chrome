<mat-drawer-container class="example-container" hasBackdrop="true">
  <mat-drawer #drawer mode="over" position="end">
    <app-filter></app-filter>
  </mat-drawer>
  <mat-drawer-content>
    <div class="home-content">
      <!-- <div style="background-color: #003166; height: 40px; color: white; padding-left: 40px; width: 100vw;">
                <h2>Uneekli</h2>
            </div> -->
      <div class="overview-boxes" style="font-size: poppins">
        <div class="box">
          <div class="left-side">
            <div class="box_topic" id="box_header">Total Revenue</div>
            <div
              style="
                font-size: 10px;
                font-weight: 700;
                font-family: poppins;
                color: darkblue;
              "
            >
              <small style="font-size: 10px; font-weight: 400; opacity: 0.9">
                AED
              </small>
              <sub>418.44</sub>
            </div>
          </div>
        </div>

        <div class="box">
          <div class="left-side">
            <div class="box_topic" id="box_header">Avg Revenue</div>
            <div
              style="
                font-size: 10px;
                font-weight: 700;
                font-family: poppins;
                color: darkblue;
              "
            >
              <small style="font-size: 10px; font-weight: 400; opacity: 0.9"
                >AED
              </small>
              <sub>730.80</sub>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="left-side">
            <div class="box_topic" id="box_header">Avg BSR</div>
            <!-- <div class="number">-,---</div> -->
          </div>
        </div>
        <div class="box">
          <div class="left-side">
            <div class="box_topic" id="box_header">Avg Price</div>
            <div
              style="
                font-size: 10px;
                font-weight: 700;
                font-family: poppins;
                color: darkblue;
              "
            >
              <small style="font-size: 10px; font-weight: 400; opacity: 0.9"
                >AED
              </small>
              <sub>270.10</sub>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="left-side">
            <div class="box_topic" id="box_header">Avg Review</div>
            <div>
              <img
                style="position: absolute; width: 123px"
                src="assets/img/review.svg"
              />
            </div>
            <!-- <div class="number">---</div> -->
          </div>
        </div>
      </div>
      <hr />
      <div
        style="
          display: flex;
          justify-content: flex-start;
          gap: 30px;
          margin-left: 30px;
        "
      >
        <div>
          <div class="search-container">
            <div class="search-container">
              <input
                style="width: 275px; padding-left: 30px"
                type="text"
                placeholder="Search"
                class="search-input"
                (keydown.enter)="updateUrlParam($event)"
              />
            </div>
            <!-- <input type="text" style="width: 275px;" placeholder="Search by name or asin "> -->
          </div>
        </div>
        <div (click)="drawer.toggle()" style="cursor: pointer">
          <img src="assets/img/filter-filled-tool-symbol.png" />
          <span>Filter Results</span>
        </div>
        <div>
          <img src="assets/img/keyword1.png" /> <span>Keyword Cloud</span>
        </div>
      </div>
      <hr />
    </div>
    <app-data></app-data>
  </mat-drawer-content>
</mat-drawer-container>
